name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.19.6]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Setup Environment Files
      run: |
        # Create .env file
        touch .env
        echo '${{ secrets.PROCLIENT360_BACK_ENV }}' > .env
        
        # Create serviceAccountKey.json file
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > serviceAccountKey.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Restart PM2 Server
      run: |
        # Restart the correct PM2 process name
        pm2 restart proclient-backend || pm2 start server.js --name proclient-backend
        pm2 save
        
    - name: Check PM2 Status
      run: |
        pm2 list
        pm2 logs proclient-backend --lines 10 --nostream