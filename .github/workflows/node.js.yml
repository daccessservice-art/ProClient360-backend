name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.19.6]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Deploy to Production Directory
      run: |
        # Create production directory if it doesn't exist
        sudo mkdir -p /home/vicky/production/proclient-backend
        
        # Remove old node_modules to avoid permission issues
        sudo rm -rf /home/vicky/production/proclient-backend/node_modules
        
        # Copy all files except node_modules, .env, and serviceAccountKey.json
        sudo rsync -av --delete \
          --exclude 'node_modules' \
          --exclude '.env' \
          --exclude 'serviceAccountKey.json' \
          --exclude 'uploads' \
          ./ /home/vicky/production/proclient-backend/
        
        # Copy node_modules
        sudo cp -r node_modules /home/vicky/production/proclient-backend/
    
    - name: Setup Environment Files
      run: |
        cd /home/vicky/production/proclient-backend
        
        # Create .env file using cat with heredoc
        sudo tee .env > /dev/null << 'ENVEOF'
        ${{ secrets.PROCLIENT360_BACK_ENV }}
        ENVEOF
        
        # Create serviceAccountKey.json file using cat with heredoc
        sudo tee serviceAccountKey.json > /dev/null << 'JSONEOF'
        ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        JSONEOF
    
    - name: Set Correct Permissions
      run: |
        sudo chown -R vicky:vicky /home/vicky/production/proclient-backend
        sudo chmod -R 755 /home/vicky/production/proclient-backend
    
    - name: Restart PM2 as vicky user
      run: |
        sudo -u vicky bash -c 'cd /home/vicky/production/proclient-backend && pm2 restart proclient-backend || pm2 start server.js --name proclient-backend && pm2 save'
    
    - name: Check Deployment Status
      run: |
        sleep 3
        sudo -u vicky pm2 list
        sudo -u vicky pm2 logs proclient-backend --lines 10 --nostream
        
        # Test if server is responding
        curl -f http://localhost:5443/api || exit 1