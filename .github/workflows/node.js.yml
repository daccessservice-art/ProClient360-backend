name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.19.6]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Deploy to Production Directory
      run: |
        # Create production directory if it doesn't exist
        sudo mkdir -p /home/vicky/production/proclient-backend
        
        # Remove old node_modules to avoid permission issues
        sudo rm -rf /home/vicky/production/proclient-backend/node_modules
        
        # Copy all files except node_modules, .env, and serviceAccountKey.json
        sudo rsync -av --delete \
          --exclude 'node_modules' \
          --exclude '.env' \
          --exclude 'serviceAccountKey.json' \
          --exclude 'uploads' \
          ./ /home/vicky/production/proclient-backend/
        
        # Copy node_modules
        sudo cp -r node_modules /home/vicky/production/proclient-backend/
    
    - name: Setup Environment Files
      env:
        ENV_CONTENT: ${{ secrets.PROCLIENT360_BACK_ENV }}
        JSON_CONTENT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
      run: |
        cd /home/vicky/production/proclient-backend
        
        # Create .env file using printf
        printf '%s\n' "$ENV_CONTENT" | sudo tee .env > /dev/null
        
        # Create serviceAccountKey.json file using printf
        printf '%s\n' "$JSON_CONTENT" | sudo tee serviceAccountKey.json > /dev/null
    
    - name: Set Correct Permissions
      run: |
        sudo chown -R vicky:vicky /home/vicky/production/proclient-backend
        sudo chmod -R 755 /home/vicky/production/proclient-backend
    
    - name: Restart PM2 as vicky user
      run: |
        sudo -u vicky bash -c 'cd /home/vicky/production/proclient-backend && pm2 restart proclient-backend --update-env || pm2 start server.js --name proclient-backend && pm2 save'
    
    - name: Check Deployment Status
      run: |
        sleep 5
        sudo -u vicky pm2 list
        sudo -u vicky pm2 logs proclient-backend --lines 10 --nostream
        
        # Test if server is responding (retry a few times)
        for i in {1..5}; do
          if curl -f http://localhost:5443/api; then
            echo "Server is responding!"
            exit 0
          fi
          echo "Attempt $i failed, retrying..."
          sleep 2
        done
        echo "Server failed to respond after 5 attempts"
        exit 1