name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.19.6]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Deploy to Production Directory
      run: |
        # Create production directory if it doesn't exist
        mkdir -p /home/vicky/production/proclient-backend
        
        # Copy all files except node_modules, .env, and serviceAccountKey.json
        rsync -av --delete \
          --exclude 'node_modules' \
          --exclude '.env' \
          --exclude 'serviceAccountKey.json' \
          --exclude 'uploads' \
          ./ /home/vicky/production/proclient-backend/
        
        # Copy node_modules
        cp -r node_modules /home/vicky/production/proclient-backend/
    
    - name: Setup Environment Files
      run: |
        cd /home/vicky/production/proclient-backend
        
        # Create .env file
        echo '${{ secrets.PROCLIENT360_BACK_ENV }}' > .env
        
        # Create serviceAccountKey.json file
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > serviceAccountKey.json
    
    - name: Set Correct Permissions
      run: |
        sudo chown -R vicky:vicky /home/vicky/production/proclient-backend
        sudo chmod -R 755 /home/vicky/production/proclient-backend
    
    - name: Restart PM2 as vicky user
      run: |
        sudo -u vicky bash << 'EOF'
        cd /home/vicky/production/proclient-backend
        pm2 restart proclient-backend || pm2 start server.js --name proclient-backend
        pm2 save
        EOF
    
    - name: Check Deployment Status
      run: |
        sleep 3
        sudo -u vicky pm2 list
        sudo -u vicky pm2 logs proclient-backend --lines 10 --nostream
        
        # Test if server is responding
        curl -f http://localhost:5443/api || exit 1